      <div class="center">
        <ngx-file-drop
          dropZoneLabel="Drop files here"
          (onFileDrop)="dropped($event)"
          (onFileOver)="fileOver($event)"
          (onFileLeave)="fileLeave($event)"
        >
          <ng-template
            ngx-file-drop-content-tmp
            let-openFileSelector="openFileSelector"
          >
            Optional custom content that replaces the the entire default
            content.
            <button type="button" (click)="openFileSelector()">
              Browse Files
            </button>
          </ng-template>
        </ngx-file-drop>
        <div class="upload-table">
          <table class="table">
            <thead>
              <tr>
                <th>Name</th>
              </tr>
            </thead>
            <tbody class="upload-name-style">
              <tr *ngFor="let item of files; let i = index">
                <td>
                  <strong>{{ item.relativePath }}</strong>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </ng-container>

    <ng-container *ngIf="display == 'create'">
      <div class="create-group-container">
        <h1>Create Group</h1>
        <form>
          <label for="groupName">Group Name: </label>
          <input type="text" [(ngModel)]="groupName" name="group-name" />
          <button
            type="submit"
            class="upload-btn"
            (click)="crateGroupFunction()"
          >
            Create Group
          </button>
        </form>
      </div>
    </ng-container>

    <ng-container *ngIf="display == 'invite'">
      <div class="create-group-container">
        <h1>Invite to:</h1>
        <form>
          <label for="groupName">Group Name: </label>
          <input type="text" [(ngModel)]="groupName" name="group-name" />
          <button type="submit" class="upload-btn" (click)="sendInvite()">
            Invite Users
          </button>
        </form>
      </div>
    </ng-container>
  </div>
</div>
