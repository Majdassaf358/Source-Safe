<div class="navbar navbar-default">
  <div class="container-fluid gray">
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav navbar-right">
        <li>
          <input
            type="checkbox"
            id="dark-mode-toggle"
            class="dark-button"
            [ngClass]="mode ? 'dark-active' : ''"
            (click)="changeMode()"
          />
          <label for="dark-mode-toggle" class="toggle-dark"></label>
        </li>
        <li>
          <div class="flags-list">
            <div class="flag-language">
              <img
                class="top-flag"
                src="{{ selectedFlag }}"
                (change)="changeLan($event)"
              />
            </div>
            <div class="selected-language">
              {{ "navBar." + selectedlang | translate }}
            </div>
            <ul>
              <li class="the-list">
                <div
                  class="display-flex"
                  *ngFor="let flag of flags"
                  (click)="changeLan(flag.lang)"
                >
                  <div class="flag-language">
                    <img class="list-flags" src="{{ flag.src }}" />
                  </div>
                  <a>{{ "navBar." + flag.language | translate }}</a>
                </div>
              </li>
            </ul>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
