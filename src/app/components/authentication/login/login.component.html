<div class="login-container">
  <div class="row col-5">
    <form class="login-form" [formGroup]="loginForm">
      <h3 class="login-h3">Welcome</h3>
      <div class="flex-row">
        <label class="label bi bi-person" for="username"></label>
        <input
          class="input"
          placeholder="Email"
          type="email"
          formControlName="email"
          name="email"
        />
      </div>
      <div class="flex-row">
        <label class="label bi bi-key" for="password"></label>
        <input
          class="input"
          placeholder="Password"
          type="password"
          formControlName="password"
          name="password"
        />
      </div>
      <button class="submit" type="button" (click)="loginFunction()">
        LOGIN
      </button>
    </form>
  </div>
</div>
