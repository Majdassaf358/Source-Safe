<div class="login-container">
    <div class="login-card">
        <div class="username-field">
            <input class="input-field" type="text" placeholder="Username" [(ngModel)]="loginReq.username">
            <input class="input-field" type="text" placeholder="email" [(ngModel)]="loginReq.email">
            <input class="input-field" type="text" placeholder="password" [(ngModel)]="loginReq.password">
            <input class="input-field" type="text" placeholder="password_confirmation" [(ngModel)]="loginReq.password_confirmation">
        </div>
        <button class="Login-button"></button>
    </div>
</div>
