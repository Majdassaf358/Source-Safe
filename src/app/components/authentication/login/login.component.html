<div class="login">
    <div class="login-card">
        <h1 class="title">{{'Login' | translate}}</h1>
        <form class="username-field" [formGroup]="loginForm">
            <input class="field" type="text" placeholder="email" formControlName="email">
            <input class="field" type="text" placeholder="password" formControlName="password">
        </form>
        <button type="submit" class="btn btn-primary btn-block btn-large zr" (click)="loginFunction()">{{'Let me in' | translate}}.</button>
    </div>
</div>
