<div class="register-container">
    <div class="register-card">
        <div class="username-field">
            <input class="input-field" type="text" placeholder="Username" [(ngModel)]="registerReq.username">
            <input class="input-field" type="text" placeholder="email" [(ngModel)]="registerReq.email">
            <input class="input-field" type="text" placeholder="password" [(ngModel)]="registerReq.password">
            <input class="input-field" type="text" placeholder="password_confirmation" [(ngModel)]="registerReq.password_confirmation">
        </div>
        <button class="register-button" (click)="sendFields(registerReq)"></button>
    </div>
</div>
