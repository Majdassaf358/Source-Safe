<div class="user-container">
  <div class="users-header">
    <h1 class="user-title">Files</h1>
    <button
      class="users-buttons"
      *ngIf="mode == 'default'"
      (click)="enableSelect()"
    >
      Select
    </button>
    <input
      class="users-inputs"
      *ngIf="mode == 'select'"
      type="checkbox"
      [(ngModel)]="tem"
      (change)="temporary()"
    />
  </div>
  <div class="user-table-container">
    <table class="user-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>File name</th>
          <th>File Owner</th>
          <th>Action</th>

        </tr>
      </thead>
      <tbody id="user-table-body">
        <tr *ngFor="let file of files; let i = index">
          <td>{{ i + 1  }}</td>
          <td>{{ file.file_name }}</td>
          <td>{{ file.file_owner?.username }}</td>
          <td *ngIf="mode == 'default'">
            <button class="details-button" (click)="addNumberToCheckIn(file.id)">Check in</button>
          </td>
          <td *ngIf="mode == 'select'">
            <input
              class="users-inputs"
              type="checkbox"
              [(ngModel)]="tem[i]"
              (change)="temporary()"
            />
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <button
    class="users-buttons"
    *ngIf="mode == 'select'"
    (click)="desaibleSelect()"
  >
    Cancel
  </button>
  <button
    class="users-buttons"
    *ngIf="mode == 'select'"
    (click)="checkIn(); $event.stopPropagation()"
  >
    Invite
  </button>
