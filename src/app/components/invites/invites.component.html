<div class="container display-flex justify-center">
  <div class="invites-container" *ngFor="let invite of invites">
    <p>invite from ({{invite.admin?.username}}) to group ({{invite.group?.name}})</p>
    <button class="invite-button" (click)="acceptInvite(invite.id)">Accept</button>
    <button class="invite-button" (click)="rejectInvite(invite.id)">Reject</button>
  </div>
</div>
